<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanceTwin | Digital Model MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-[#0f172a] text-slate-200 font-['Inter'] min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto">
        <div class="flex gap-4 mb-8 border-b border-slate-800/50 pb-4 overflow-x-auto">
            <button class="px-4 py-2 rounded-lg bg-[#1e293b] text-blue-400 font-medium text-sm">Spending</button>
            <button class="px-4 py-2 rounded-lg text-slate-400 hover:bg-slate-800 text-sm">Sleep</button>
            <button class="px-4 py-2 rounded-lg text-slate-400 hover:bg-slate-800 text-sm">Procrastination</button>
        </div>

        <header class="mb-10 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-bold mb-1">Behavioral Analysis</h1>
                <p id="budget-display" class="text-slate-500 text-sm">Remaining Budget: $300.00</p>
            </div>
            <div id="sync-status" class="text-[10px] font-black text-emerald-500 border border-emerald-500/30 px-2 py-1 rounded tracking-widest">LIVE SYNC</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 bg-[#1e293b]/40 border border-slate-800 rounded-2xl p-8 flex flex-col items-center shadow-2xl relative overflow-hidden">
                <h3 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-500 self-start mb-8">Twin Core</h3>
                
                <div class="relative flex justify-center items-center my-10">
                    <div id="twin-glow" class="absolute w-48 h-48 bg-blue-500 rounded-full blur-[70px] opacity-10 pulse-stable transition-all duration-700"></div>
                    <div id="twin-core" class="relative z-10 w-32 h-32 bg-[#0f172a] rounded-full border-2 border-blue-500/50 flex items-center justify-center shadow-2xl transition-all duration-500">
                        <svg id="twin-icon" class="w-12 h-12 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                </div>

                <div class="w-full text-center space-y-6">
                    <div>
                        <span id="risk-label" class="text-[10px] font-black uppercase tracking-[0.3em] text-blue-400">Model Stable</span>
                        <p id="prediction-msg" class="text-slate-400 text-sm mt-4 leading-relaxed italic">"Awaiting real-world context data to begin spending prediction..."</p>
                    </div>
                    
                    <div id="intervention-alert" class="hidden bg-red-500/10 border border-red-500/20 p-4 rounded-xl text-left animate-bounce">
                        <p class="text-red-500 text-[10px] font-bold uppercase mb-1">Intervention</p>
                        <p id="suggestion-text" class="text-red-200 text-xs"></p>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                
                <div class="bg-[#1e293b]/40 border border-slate-800 rounded-2xl p-8">
                    <h2 class="text-xl font-bold mb-8 italic">Context Simulator</h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">1. Current Mood</label>
                            <div class="flex gap-3">
                                <button onclick="updateContext('mood', 'happy', this)" class="mood-btn flex-1 bg-[#0f172a] p-4 rounded-xl border border-slate-700 hover:border-blue-500 transition text-3xl border-blue-500 bg-blue-900/10">ðŸ˜Š</button>
                                <button onclick="updateContext('mood', 'stressed', this)" class="mood-btn flex-1 bg-[#0f172a] p-4 rounded-xl border border-slate-700 hover:border-blue-500 transition text-3xl">ðŸ˜«</button>
                                <button onclick="updateContext('mood', 'bored', this)" class="mood-btn flex-1 bg-[#0f172a] p-4 rounded-xl border border-slate-700 hover:border-blue-500 transition text-3xl">ðŸ¥±</button>
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-4 block">2. Location Data</label>
                            <select onchange="updateContext('location', this.value)" class="w-full bg-[#0f172a] border border-slate-700 rounded-xl p-4 text-slate-300 outline-none focus:border-blue-500 appearance-none">
                                <option value="home">Home (Safe Zone)</option>
                                <option value="mall">City Mall (Risk Zone)</option>
                                <option value="online">Browsing Social Media</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-10 pt-8 border-t border-slate-800/50 flex flex-wrap items-center justify-between gap-6">
                        <div class="flex-1 min-w-[200px]">
                            <p class="text-[10px] text-slate-500 uppercase font-bold mb-2 tracking-widest">Adjust Wallet Balance</p>
                            <div class="flex items-center gap-4">
                                <span class="text-2xl font-bold text-slate-600">$</span>
                                <input type="number" id="budget-input" value="300" oninput="updateContext('budget', this.value)" class="bg-transparent text-3xl font-bold text-blue-400 outline-none w-full">
                            </div>
                        </div>
                        <button onclick="runSync()" class="w-full md:w-auto bg-blue-600 hover:bg-blue-500 text-white px-10 py-4 rounded-xl font-bold transition-all shadow-lg shadow-blue-900/40 active:scale-95">
                            Sync Reality
                        </button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-slate-900/30 border border-slate-800 p-6 rounded-2xl">
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter mb-2">Failure Probability</p>
                        <p id="fail-rate" class="text-4xl font-bold text-slate-700 transition-colors">--%</p>
                    </div>
                    <div class="bg-slate-900/30 border border-slate-800 p-6 rounded-2xl">
                        <p id="risk-stat-label" class="text-[10px] text-slate-500 font-bold uppercase tracking-tighter mb-2">Predicted Splurge</p>
                        <p id="predicted-spend" class="text-4xl font-bold text-slate-700 transition-colors">$0.00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
